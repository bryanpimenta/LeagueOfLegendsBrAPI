services:
  db:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: LeagueOfLegendsDataBase
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./database/patch_14.20.1.sql:/docker-entrypoint-initdb.d/patch_14.20.1.sql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    restart: on-failure
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app/publish
    working_dir: /app
    command: dotnet watch run
    env_file:
      - .env
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__LeagueOfLegendsDatabase: "Server=db;Database=LeagueOfLegendsDataBase;User=root;Password=${MYSQL_ROOT_PASSWORD};"
    ports:
      - "5050:5050"
    restart: on-failure
volumes:
  db-data: